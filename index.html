<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="js/app.js"></script>
	<title>Document</title>
</head>
<body>
	<div class="container">
    
    <h1>Your To Do List</h1>

    <section>
		<h2>To Do</h2>
				<ul>
				    <li class="to-do">Walk the dog<div class="delete"></div></li>
				</ul>
	</section>

	<section>
		<h2>Completed</h2>
		         <ul>
		         	<li class="done">Do the dishes<div class="delete"></div></li>
		         </ul>
	</section>
	<section>
		<div class="controls">
		    <p>Add items to your list</p>
		    <input type="text" id="">
		    <button id="button">Add</button>
		</div>
    </section>
    	<p class="credits">Delete icon by <a href="http://www.flaticon.com/authors/pavel-kozlov" target="_blank">Pavel Kozlov</a>. Checkmark icon by <a href="http://www.flaticon.com/authors/freepik" target="_blank">Freepik</a></p>
	</div>

</body>
</html>
