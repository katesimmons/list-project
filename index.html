<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
	<title>Document</title>
</head>
<body>
	<div class="container">
    
    <h1>Your To Do List</h1>

    <section>
		<h2>To Do</h2>
			<div class="list-items"> <!--may not need a class for list-items"-->
				<ul>
				    <li class="to-do">list item 1</li>
				    <li class="to-do">list item 2</li>
				</ul>
			</div>
	</section>
	<section>
		<h2>Completed</h2>
		    <div class="list-items">
		         <ul>
		         	<li class="completed">list item 3</li>
		         </ul>
		    </div>
	</section>
	<section>
		<div class="controls">
		    <p>Add items to your list</p>
		    <input type="text" id="">
		    <button id="">Add Item</button>
		</div>
    </section>
	</div>
</body>
</html>
