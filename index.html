<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
	<title>Document</title>
</head>
<body>
	<div class="container">
    
    <h1>Your To Do List</h1>

    <section>
		<h2>To Do</h2>
			<div class="list-items"> <!--may not need a class for list-items"-->
				<ul>
				    <li class="to-do"><div class="checkmark"></div>Walk the dog<div class="delete"></div></li>
				    <li class="to-do"><div class="checkmark"></div>Get the mail<div class="delete"></div></li>
				</ul>
			</div>
	</section>
	<section>
		<h2>Completed</h2>
		    <div class="list-items">
		         <ul>
		         	<li class="completed"><div class="checkmark-undo"></div>
		         	Do the dishes<div class="delete"></div>
		         	</li>
		         </ul>
		    </div>
	</section>
	<section>
		<div class="controls">
		    <p>Add items to your list</p>
		    <input type="text" id="">
		    <button id="button">Add</button>
		</div>
    </section>
    	<p class="credits">Delete icon by <a href="http://www.flaticon.com/authors/pavel-kozlov" target="_blank">Pavel Kozlov</a>. Checkmark icon by <a href="http://www.flaticon.com/authors/freepik" target="_blank">Freepik</a></p>
	</div>

</body>
</html>
